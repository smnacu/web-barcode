<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner ITDelivery</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg-card: #0b0b0f;
            --text-main: #e6eef6;
            --text-muted: #9aa4b2;
            --brand-red: #dc2626;
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #000;
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            border-bottom: 1px solid #131316;
            z-index: 30;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-left img {
            height: 32px;
            filter: brightness(0) invert(1);
        }

        .header-title {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-main);
        }

        .scanner-video-container video {
            object-fit: cover;
            width: 100% !important;
            height: 100% !important;
        }

        /* Search Input Style */
        .search-container {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            z-index: 40;
        }

        .search-input {
            width: 100%;
            background: rgba(11, 11, 15, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid #333;
            color: white;
            padding: 10px 15px;
            padding-right: 40px;
            border-radius: 12px;
            font-size: 14px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }

        .search-input:focus {
            border-color: var(--brand-red);
            outline: none;
            background: rgba(11, 11, 15, 0.95);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* Results List */
        #search-results {
            margin-top: 8px;
            background: rgba(11, 11, 15, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            max-height: 60vh;
            overflow-y: auto;
        }
    </style>
</head>

<body class="text-gray-100 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="app-header">
        <div class="header-left">
            <img src="img/logo_bw.png" alt="Logo">
            <span class="header-title">Scanner</span>
        </div>
        <div id="scan-status" class="hidden">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse inline-block mr-1"></span>
        </div>
    </header>

    <!-- Main Content -->
    <div class="relative flex-grow flex flex-col bg-black overflow-hidden">

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="manual-search" class="search-input"
                placeholder="Buscar código, EAN o descripción...">
            <i class="ph ph-magnifying-glass search-icon"></i>

            <div id="search-results" class="hidden">
                <div id="results-list" class="flex flex-col"></div>
                <div class="p-2 border-t border-gray-800 text-center">
                    <div class="w-10 h-1 bg-gray-700 rounded-full"></div>
                </div>
                <div class="px-4 py-2 flex justify-between items-center border-b border-gray-800/50">
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider">Historial Reciente</h3>
                    <button onclick="clearHistory()" class="text-[10px] text-red-400 hover:text-red-300">BORRAR</button>
                </div>
                <div id="history-list" class="flex-grow overflow-y-auto p-3 space-y-2 scrollbar-hide"></div>
            </div>

        </div>

        <script src="js/libs/html5-qrcode.min.js"></script>
        <script src="js/app.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./js/sw.js').catch(() => { });
            }
        </script>
</body>

</html>
