<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Scanner ITDelivery</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg-body: #000;
            --bg-card: #0b0b0f;
            --bg-input: #111217;
            --text-main: #e6eef6;
            --text-muted: #9aa4b2;
            --brand-red: #dc2626;
            --success: #22c55e;
            --border: #222;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            border-bottom: 1px solid #131316;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-left img {
            height: 32px;
            filter: brightness(0) invert(1);
        }

        .header-title {
            font-weight: 700;
            font-size: 1rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #scan-status {
            display: none;
        }

        #scan-status.active {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .settings-btn {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            padding-bottom: 60px;
        }

        /* SEARCH BAR */
        .search-container {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            z-index: 40;
        }

        .search-input {
            width: 100%;
            background: rgba(11, 11, 15, 0.9);
            border: 1px solid #333;
            color: #fff;
            padding: 10px 40px 10px 15px;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--brand-red);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 18px;
        }

        #search-results {
            display: none;
            margin-top: 8px;
            background: rgba(11, 11, 15, 0.95);
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            max-height: 50vh;
            overflow-y: auto;
        }

        #search-results.visible {
            display: block;
        }

        .result-item {
            padding: 12px;
            border-bottom: 1px solid #222;
            cursor: pointer;
        }

        .result-item:active {
            background: rgba(255, 255, 255, 0.05);
        }

        .result-item-title {
            font-size: 13px;
            color: var(--text-main);
        }

        .result-item-code {
            font-size: 11px;
            color: var(--text-muted);
            font-family: monospace;
        }

        .close-search-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: none;
            border: none;
            border-top: 1px solid #222;
            color: var(--brand-red);
            font-weight: bold;
            font-size: 11px;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* SCANNER - Optimizado para EAN-13 */
        .scanner-wrapper {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 60px 12px 12px;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 95vw;
            height: 32vh;
            min-height: 160px;
            max-height: 240px;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #333;
            transition: box-shadow 0.3s;
        }

        #reader {
            width: 100%;
            height: 100%;
        }

        #reader video {
            object-fit: cover !important;
            width: 100% !important;
            height: 100% !important;
        }

        /* L√çNEA ROJA de escaneo - estilo lector de supermercado */
        .scanner-guide {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scan-line {
            width: 85%;
            height: 3px;
            background: linear-gradient(90deg,
                    transparent 0%,
                    var(--brand-red) 15%,
                    #ff4444 50%,
                    var(--brand-red) 85%,
                    transparent 100%);
            box-shadow:
                0 0 8px var(--brand-red),
                0 0 16px var(--brand-red),
                0 0 24px rgba(220, 38, 38, 0.4);
            animation: scanPulse 1.5s ease-in-out infinite;
            border-radius: 2px;
        }

        @keyframes scanPulse {

            0%,
            100% {
                opacity: 0.6;
                transform: scaleX(0.95);
            }

            50% {
                opacity: 1;
                transform: scaleX(1);
            }
        }

        .switch-camera-btn {
            position: absolute;
            bottom: 12px;
            left: 12px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .switch-camera-btn:active {
            transform: scale(0.9);
        }

        #error-msg {
            display: none;
            position: absolute;
            bottom: 60px;
            left: 0;
            right: 0;
            text-align: center;
            color: var(--brand-red);
            font-size: 12px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
        }

        #error-msg.visible {
            display: block;
        }

        /* Texto de ayuda */
        .scan-hint {
            position: absolute;
            bottom: 8px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* HISTORY PANEL - DESPLEGABLE */
        .history-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: 1px solid #333;
            border-radius: 20px 20px 0 0;
            transition: max-height 0.3s ease-out;
            max-height: 56px;
            overflow: hidden;
            z-index: 100;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
        }

        .history-panel.expanded {
            max-height: 55vh;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            position: relative;
        }

        .history-header::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 4px;
            background: #444;
            border-radius: 2px;
        }

        .history-title {
            font-size: 12px;
            font-weight: bold;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .history-title::after {
            content: '‚ñ≤';
            font-size: 10px;
            transition: transform 0.3s;
        }

        .history-panel.expanded .history-title::after {
            transform: rotate(180deg);
        }

        .history-actions {
            display: flex;
            gap: 8px;
        }

        .clear-history-btn {
            background: none;
            border: none;
            color: var(--brand-red);
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            padding: 4px 8px;
        }

        #history-list {
            max-height: calc(55vh - 60px);
            overflow-y: auto;
            padding: 8px 16px 20px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px 12px;
            margin-bottom: 8px;
        }

        .history-item.success {
            border-left: 3px solid var(--success);
        }

        .history-item.error {
            border-left: 3px solid var(--brand-red);
        }

        .history-item-info {
            overflow: hidden;
        }

        .history-item-code {
            font-size: 10px;
            color: var(--text-muted);
            font-family: monospace;
        }

        .history-item-desc {
            font-size: 12px;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .open-pdf-btn {
            background: #2563eb;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            flex-shrink: 0;
        }

        .empty-history {
            text-align: center;
            color: var(--text-muted);
            font-size: 12px;
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-left">
            <img src="img/logo_bw.png" alt="Logo">
            <span class="header-title">Scanner</span>
        </div>
        <div class="header-right">
            <div id="scan-status">
                <span class="pulse-dot"></span>
            </div>
            <a href="admin.html" class="settings-btn" title="Configuraci√≥n">‚öôÔ∏è</a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="manual-search" class="search-input" placeholder="Buscar c√≥digo, EAN o descripci√≥n..."
                autocomplete="off">
            <span class="search-icon">üîç</span>
            <div id="search-results">
                <div id="results-list"></div>
                <button class="close-search-btn" onclick="closeSearch()">Cerrar</button>
            </div>
        </div>

        <!-- Scanner View -->
        <div class="scanner-wrapper">
            <div class="scanner-container">
                <div id="reader"></div>

                <!-- L√çNEA ROJA de escaneo -->
                <div class="scanner-guide">
                    <div class="scan-line"></div>
                </div>

                <!-- Switch Camera Button -->
                <button class="switch-camera-btn" onclick="switchCamera()">üîÑ</button>

                <div id="error-msg"></div>
                <div class="scan-hint">Apunt√° el c√≥digo de barras a la l√≠nea roja</div>
            </div>
        </div>
    </div>

    <!-- History Panel - Desplegable -->
    <div class="history-panel" id="history-panel">
        <div class="history-header" onclick="toggleHistory()">
            <span class="history-title">Historial Reciente</span>
            <div class="history-actions">
                <button class="clear-history-btn" onclick="event.stopPropagation(); clearHistory()">BORRAR</button>
            </div>
        </div>
        <div id="history-list">
            <div class="empty-history">Sin escaneos recientes</div>
        </div>
    </div>

    <script src="js/libs/html5-qrcode.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./js/sw.js').catch(function () { });
        }

        function toggleHistory() {
            var panel = document.getElementById('history-panel');
            if (panel) {
                panel.classList.toggle('expanded');
            }
        }
    </script>
</body>

</html>
