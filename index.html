<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Scanner ITDelivery</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg-body: #000;
            --bg-card: #0b0b0f;
            --text-main: #e6eef6;
            --text-muted: #9aa4b2;
            --brand-red: #dc2626;
            --success: #22c55e;
        }

        /* MODO CLARO */
        body.light-mode {
            --bg-body: #f5f5f5;
            --bg-card: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #666666;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            background: var(--bg-card);
            border-bottom: 1px solid #222;
            flex-shrink: 0;
        }

        body.light-mode .app-header {
            border-bottom: 1px solid #ddd;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-logo {
            height: 28px;
        }

        /* Logo se invierte en modo oscuro */
        body:not(.light-mode) .header-logo {
            filter: invert(1);
        }

        .header-title {
            font-weight: 700;
            font-size: 1rem;
        }

        /* Switch de tema */
        .theme-switch {
            width: 28px;
            height: 28px;
            background: rgba(128, 128, 128, 0.2);
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-btn {
            width: 36px;
            height: 36px;
            background: rgba(128, 128, 128, 0.15);
            border: 1px solid rgba(128, 128, 128, 0.3);
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding-bottom: 56px;
        }

        /* SEARCH BAR */
        .search-container {
            padding: 10px 12px;
            flex-shrink: 0;
        }

        .search-wrapper {
            position: relative;
        }

        .search-input {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid rgba(128, 128, 128, 0.3);
            color: var(--text-main);
            padding: 12px 40px 12px 14px;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--brand-red);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 18px;
        }

        #search-results {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 4px;
            background: var(--bg-card);
            border: 1px solid rgba(128, 128, 128, 0.3);
            border-radius: 10px;
            overflow: hidden;
            max-height: 50vh;
            overflow-y: auto;
            z-index: 50;
        }

        #search-results.visible {
            display: block;
        }

        .result-item {
            padding: 12px;
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
            cursor: pointer;
        }

        .result-item:active {
            background: rgba(128, 128, 128, 0.1);
        }

        .result-item-title {
            font-size: 14px;
            color: var(--text-main);
        }

        .result-item-code {
            font-size: 12px;
            color: var(--text-muted);
            font-family: monospace;
        }

        .close-search-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: none;
            border: none;
            border-top: 1px solid rgba(128, 128, 128, 0.2);
            color: var(--brand-red);
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
        }

        /* SCANNER */
        .scanner-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 12px;
            min-height: 0;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            flex: 1;
            min-height: 150px;
            max-height: 50vh;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
        }

        #reader {
            width: 100%;
            height: 100%;
        }

        #reader video {
            object-fit: cover !important;
            width: 100% !important;
            height: 100% !important;
        }

        /* Ocultar HUD de html5-qrcode */
        #reader>div,
        #reader img,
        #reader canvas {
            display: none !important;
        }

        #reader video {
            display: block !important;
        }

        /* L√çNEA ROJA - Simple y est√°tica */
        .scan-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--brand-red);
            transform: translateY(-50%);
            z-index: 10;
        }

        .switch-camera-btn {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 38px;
            height: 38px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        /* BARRA DE ESTADO */
        .status-bar {
            padding: 10px 12px;
            flex-shrink: 0;
        }

        .status-message {
            background: var(--bg-card);
            border: 1px solid rgba(128, 128, 128, 0.3);
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 13px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-message.success {
            border-color: var(--success);
            color: var(--success);
        }

        .status-message.error {
            border-color: var(--brand-red);
            color: var(--brand-red);
        }

        .status-message.scanning {
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            flex-shrink: 0;
        }

        .status-text {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* LOG PANEL */
        .log-panel {
            display: none;
            position: fixed;
            top: 55px;
            right: 8px;
            left: 8px;
            max-height: 45vh;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid #333;
            border-radius: 10px;
            z-index: 200;
            font-family: monospace;
            font-size: 11px;
            overflow: hidden;
        }

        .log-panel.visible {
            display: block;
        }

        .log-header {
            padding: 8px 12px;
            background: #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            color: #999;
        }

        .log-close {
            background: none;
            border: none;
            color: var(--brand-red);
            font-size: 18px;
            cursor: pointer;
        }

        .log-content {
            padding: 8px;
            max-height: calc(45vh - 40px);
            overflow-y: auto;
        }

        .log-entry {
            padding: 3px 0;
            border-bottom: 1px solid #1a1a1a;
            color: #666;
            word-break: break-all;
        }

        .log-entry.info {
            color: #4fc3f7;
        }

        .log-entry.success {
            color: var(--success);
        }

        .log-entry.error {
            color: var(--brand-red);
        }

        .log-entry.scan {
            color: #ffeb3b;
        }

        /* HISTORY PANEL */
        .history-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: 1px solid rgba(128, 128, 128, 0.3);
            border-radius: 16px 16px 0 0;
            transition: max-height 0.3s ease-out;
            max-height: 56px;
            overflow: hidden;
            z-index: 100;
        }

        .history-panel.expanded {
            max-height: 50vh;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            cursor: pointer;
            position: relative;
        }

        .history-header::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 4px;
            background: rgba(128, 128, 128, 0.4);
            border-radius: 2px;
        }

        .history-title {
            font-size: 12px;
            font-weight: bold;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .history-title::after {
            content: ' ‚ñ≤';
            font-size: 10px;
        }

        .history-panel.expanded .history-title::after {
            content: ' ‚ñº';
        }

        .clear-history-btn {
            background: none;
            border: none;
            color: var(--brand-red);
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            padding: 4px 8px;
        }

        #history-list {
            max-height: calc(50vh - 80px);
            overflow-y: auto;
            padding: 0 12px 8px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(128, 128, 128, 0.05);
            border: 1px solid rgba(128, 128, 128, 0.1);
            border-radius: 8px;
            padding: 10px 12px;
            margin-bottom: 8px;
        }

        .history-item.success {
            border-left: 3px solid var(--success);
        }

        .history-item.error {
            border-left: 3px solid var(--brand-red);
        }

        .history-item-info {
            overflow: hidden;
            flex: 1;
            min-width: 0;
        }

        .history-item-code {
            font-size: 11px;
            color: var(--text-muted);
            font-family: monospace;
        }

        .history-item-desc {
            font-size: 13px;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .open-pdf-btn {
            background: #2563eb;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
            text-decoration: none;
            flex-shrink: 0;
            margin-left: 10px;
        }

        .empty-history {
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
            padding: 20px;
        }

        /* FOOTER */
        .footer-credit {
            text-align: center;
            padding: 8px;
            font-size: 10px;
            color: var(--text-muted);
            opacity: 0.7;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-left">
            <img src="img/logo_bw.png" alt="Logo" class="header-logo">
            <span class="header-title">Scanner</span>
            <button class="theme-switch" onclick="toggleTheme()" title="Cambiar tema">üåì</button>
        </div>
        <div class="header-right">
            <button class="header-btn" onclick="toggleLog()" title="Ver Log">üìã</button>
            <a href="admin.html" class="header-btn" title="Configuraci√≥n">‚öôÔ∏è</a>
        </div>
    </header>

    <!-- Log Panel -->
    <div class="log-panel" id="log-panel">
        <div class="log-header">
            <span>DEBUG LOG</span>
            <button class="log-close" onclick="toggleLog()">‚úï</button>
        </div>
        <div class="log-content" id="log-content"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" id="manual-search" class="search-input" placeholder="Buscar c√≥digo o descripci√≥n..."
                    autocomplete="off">
                <span class="search-icon">üîç</span>
                <div id="search-results">
                    <div id="results-list"></div>
                    <button class="close-search-btn" onclick="closeSearch()">Cerrar</button>
                </div>
            </div>
        </div>

        <!-- Scanner View -->
        <div class="scanner-wrapper">
            <div class="scanner-container">
                <div id="reader"></div>
                <div class="scan-line"></div>
                <button class="switch-camera-btn" onclick="switchCamera()">üîÑ</button>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-message scanning" id="status-bar">
                <span class="status-dot"></span>
                <span class="status-text" id="status-text">Iniciando c√°mara...</span>
            </div>
        </div>
    </div>

    <!-- History Panel -->
    <div class="history-panel" id="history-panel">
        <div class="history-header" onclick="toggleHistory()">
            <span class="history-title">Historial</span>
            <button class="clear-history-btn" onclick="event.stopPropagation(); clearHistory()">BORRAR</button>
        </div>
        <div id="history-list">
            <div class="empty-history">Sin escaneos</div>
        </div>
        <div class="footer-credit">Daruma Consulting SRL</div>
    </div>

    <script src="js/libs/html5-qrcode.min.js"></script>
    <script src="js/app.js?v=20241204f"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./js/sw.js').catch(function () { });
        }

        function toggleHistory() {
            document.getElementById('history-panel').classList.toggle('expanded');
        }

        function toggleLog() {
            document.getElementById('log-panel').classList.toggle('visible');
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        // Cargar tema guardado
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
        }
    </script>
</body>

</html>
