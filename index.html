<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Producción</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome para iconos simples -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="app-header">
        <img src="img/logo_bw.png" alt="Logo" class="logo">
        <div id="status-bar" class="status-info">Iniciando sistema...</div>
        <a href="admin.html" class="settings-link"><i class="fa fa-cog"></i></a>
    </header>

    <!-- Scanner Area -->
    <main id="scanner-container" class="scanner-view">
        <div id="reader"></div>
        <p class="instruction">Apunte al código QR o de Barras</p>
    </main>

    <!-- Result Area (Hidden by default) -->
    <main id="result-panel" class="result-view hidden">
        <div class="card">
            <div id="info-content"></div>
            
            <div class="actions">
                <button id="btn-open-pdf" class="btn btn-primary btn-lg">
                    <i class="fa fa-file-pdf"></i> Ver Plano/PDF
                </button>
                <button id="btn-reset" class="btn btn-secondary btn-lg">
                    <i class="fa fa-redo"></i> Siguiente
                </button>
            </div>
            
            <div id="pdf-container"></div>
        </div>
    </main>

    <!-- PDF Modal Overlay -->
    <div id="pdf-modal" class="modal hidden">
        <div class="modal-header">
            <span>Visualizador de Documentos</span>
            <button id="btn-close-pdf" class="btn-close"><i class="fa fa-times"></i></button>
        </div>
        <div class="modal-body">
            <iframe id="pdf-iframe" src="about:blank"></iframe>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/libs/html5-qrcode.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Service Worker básico
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('js/sw.js');
        }
    </script>
</body>
</html>
