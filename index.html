<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Scanner Daruma</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2563eb" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/libs/pdf.min.js"></script>
    <script src="js/libs/pdf.worker.min.js"></script>
  </head>
  <body>
    <div id="scanner-view-container" class="container">
      <header>
        <div>
          <h1>Scanner Daruma</h1>
          <p class="subtitle">Sistema de Planta</p>
        </div>
        <a href="admin/" class="btn btn-sm btn-primary">⚙️</a>
      </header>
      <div class="main-content">
        <section>
          <div class="manual-input">
            <input
              type="text"
              id="manualCodeInput"
              placeholder="Codigo manual"
              autocomplete="off"
            />
            <button id="manualCodeButton" class="btn btn-primary">
              Buscar
            </button>
          </div>
          <br />
          <div id="scanner-region" class="scanner-region">
            <div class="scanner-placeholder">Iniciando camara...</div>
          </div>
        </section>
        <section class="history-section">
          <div class="history-header">
            <h3>Historial</h3>
            <button id="limpiar-historial" class="btn btn-danger btn-sm">
              Borrar
            </button>
          </div>
          <div id="historial-container" class="history-list"></div>
        </section>
      </div>
      <footer><p>Daruma Consulting SRL</p></footer>
    </div>

    <section id="result-view-container" class="result-section">
      <header id="result-header" class="result-header">
        <div id="ficha-info"></div>
        <button id="scan-new-button" class="btn btn-success">Volver</button>
      </header>
      <div id="pdf-viewer-container" class="pdf-viewer">
        <div id="pdf-controls" class="pdf-controls">
          <button id="pdf-prev" class="btn btn-sm btn-primary">&lt;</button>
          <span
            ><span id="pdf-page-num"></span> / <span id="pdf-page-count"></span
          ></span>
          <button id="pdf-next" class="btn btn-sm btn-primary">&gt;</button>
        </div>
        <div
          style="
            overflow: auto;
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            background: #525659;
          "
        >
          <canvas id="pdf-canvas"></canvas>
        </div>
      </div>
    </section>

    <script src="js/libs/html5-qrcode.min.js"></script>
    <script src="js/scanner.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () =>
          navigator.serviceWorker.register("js/sw.js")
        );
      }
    </script>
  </body>
</html>
