<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Admin - Scanner ITDelivery</title>
    <style>
        :root {
            --bg-body: #050507;
            --bg-card: #0b0b0f;
            --bg-input: #111217;
            --text-main: #e6eef6;
            --text-muted: #9aa4b2;
            --brand-red: #dc2626;
            --error: #f87171;
            --warning: #f59e0b;
            --success: #22c55e;
        }

        body.light-mode {
            --bg-body: #f5f5f5;
            --bg-card: #ffffff;
            --bg-input: #f0f0f0;
            --text-main: #1a1a1a;
            --text-muted: #666666;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
        }

        /* HEADER */
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-card);
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
            flex-wrap: wrap;
            gap: 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-logo {
            height: 36px;
        }

        body:not(.light-mode) .header-logo {
            filter: invert(1);
        }

        .theme-switch {
            width: 32px;
            height: 32px;
            background: rgba(128, 128, 128, 0.2);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .header-info {
            display: flex;
            flex-direction: column;
        }

        .header-title {
            font-size: 16px;
            font-weight: 700;
        }

        .header-subtitle {
            font-size: 11px;
            color: var(--text-muted);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* BUTTONS */
        .btn {
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            font-size: 13px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--brand-red);
        }

        .btn-primary:hover {
            background: #b91c1c;
        }

        .btn-secondary {
            background: #374151;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-success {
            background: var(--success);
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 12px;
        }

        /* ADMIN LOG */
        .admin-log {
            background: rgba(128, 128, 128, 0.1);
            color: var(--text-muted);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* CONTAINER */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        /* TOOLBAR */
        .toolbar {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: flex-end;
            border: 1px solid rgba(128, 128, 128, 0.2);
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(128, 128, 128, 0.3);
            border-radius: 6px;
            background: var(--bg-input);
            color: var(--text-main);
            font-size: 14px;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--brand-red);
        }

        /* TABLE */
        .table-container {
            background: var(--bg-card);
            border-radius: 10px;
            border: 1px solid rgba(128, 128, 128, 0.2);
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
            flex-wrap: wrap;
            gap: 10px;
        }

        .table-header h3 {
            margin: 0;
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 600;
        }

        .table-scroll {
            overflow-x: auto;
            max-height: 55vh;
            overflow-y: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .data-table th,
        .data-table td {
            border: 1px solid rgba(128, 128, 128, 0.2);
            padding: 10px 12px;
            text-align: left;
        }

        .data-table th {
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-muted);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .data-table tr:nth-child(even) {
            background: rgba(128, 128, 128, 0.05);
        }

        .data-table tr:hover {
            background: rgba(128, 128, 128, 0.1);
        }

        .data-table td[contenteditable="true"] {
            cursor: text;
        }

        .data-table td[contenteditable="true"]:focus {
            outline: 2px solid var(--brand-red);
            background: var(--bg-input);
        }

        /* LOGIN */
        #login-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #login-overlay.hidden {
            display: none;
        }

        .login-box {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 360px;
            border: 1px solid rgba(128, 128, 128, 0.2);
        }

        .login-box h2 {
            margin-bottom: 8px;
        }

        .login-box p {
            color: var(--text-muted);
            margin-bottom: 16px;
            font-size: 14px;
        }

        .login-box input {
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            font-size: 16px;
            background: var(--bg-input);
            color: var(--text-main);
            border: 1px solid rgba(128, 128, 128, 0.3);
            border-radius: 8px;
        }

        .login-box input:focus {
            outline: none;
            border-color: var(--brand-red);
        }

        .login-error {
            color: var(--error);
            margin-top: 10px;
            display: none;
            font-size: 13px;
        }

        .login-footer {
            margin-top: 24px;
        }

        .login-footer a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 13px;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* ADMIN CONTENT */
        #admin-content {
            display: none;
        }

        #admin-content.visible {
            display: block;
        }

        /* FOOTER */
        .footer-credit {
            text-align: center;
            padding: 20px;
            font-size: 11px;
            color: var(--text-muted);
            opacity: 0.6;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
            }

            .input-group {
                min-width: 100%;
            }

            .admin-log {
                display: none;
            }

            .table-header {
                flex-direction: column;
                align-items: stretch;
            }

            .header-right {
                width: 100%;
                justify-content: flex-end;
            }
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(128, 128, 128, 0.3);
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <!-- LOGIN OVERLAY -->
    <div id="login-overlay">
        <div class="login-box">
            <img src="img/logo_bw.png" alt="Logo" class="header-logo" style="height: 50px; margin-bottom: 16px;">
            <h2>Acceso Admin</h2>
            <p>Ingrese la clave de administrador</p>
            <input type="password" id="admin-pass" placeholder="Contrasena" autocomplete="current-password">
            <button onclick="doLogin()" class="btn btn-primary" style="width:100%">Entrar</button>
            <p id="login-error" class="login-error">Clave incorrecta</p>
            <div class="login-footer">
                <a href="index.html">‚Üê Volver al Scanner</a>
                <p style="margin-top: 24px; font-size: 10px; opacity: 0.5;">Daruma Consulting SRL</p>
            </div>
        </div>
    </div>

    <!-- ADMIN CONTENT -->
    <div id="admin-content">
        <header class="app-header">
            <div class="header-left">
                <img src="img/logo_bw.png" alt="Logo" class="header-logo">
                <button class="theme-switch" onclick="toggleTheme()" title="Cambiar tema">üåì</button>
                <div class="header-info">
                    <span class="header-title">Panel Admin</span>
                    <span class="header-subtitle">Gestion de CSV y Configuracion</span>
                </div>
            </div>
            <div class="admin-log" id="admin-log">Sin eventos</div>
            <div class="header-right">
                <button onclick="doLogout()" class="btn btn-secondary btn-sm">Salir</button>
                <a href="index.html" class="btn btn-secondary btn-sm">Scanner</a>
            </div>
        </header>

        <div class="admin-container">
            <!-- CONFIGURACION -->
            <section class="toolbar">
                <div class="input-group">
                    <label>üìÇ Ruta PDFs (Servidor)</label>
                    <input type="text" id="config-pdf-path" placeholder="http://192.168.170.160/PDF-EXPGRIFERIA/">
                </div>
                <div class="input-group">
                    <label>üìÑ Base de Datos Activa (CSV)</label>
                    <select id="config-csv-active"></select>
                </div>
                <div style="flex: 0 0 auto;">
                    <button onclick="saveConfiguration()" class="btn btn-primary">üíæ Guardar Config</button>
                </div>
            </section>

            <!-- SUBIR CSV -->
            <section class="toolbar">
                <div class="input-group">
                    <label>üì§ Subir Nuevo CSV</label>
                    <input type="file" id="csv-upload" accept=".csv">
                </div>
                <div style="flex: 0 0 auto;">
                    <button onclick="uploadCSV()" class="btn btn-secondary">Subir</button>
                </div>
            </section>

            <!-- EDITOR CSV -->
            <section class="toolbar">
                <div class="input-group">
                    <label>‚úèÔ∏è Editar Archivo CSV</label>
                    <select id="editor-csv-select" onchange="loadData()"></select>
                </div>
                <div style="flex: 0 0 auto;">
                    <button onclick="loadData()" class="btn btn-secondary">üîÑ Recargar</button>
                </div>
            </section>

            <!-- TABLA -->
            <div class="table-container">
                <div class="table-header">
                    <h3 id="table-title">Datos del archivo</h3>
                    <button onclick="addRow()" class="btn btn-success btn-sm">‚ûï Agregar Fila</button>
                </div>
                <div class="table-scroll">
                    <table class="data-table" id="csv-table">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="footer-credit">Daruma Consulting SRL</div>
        </div>
    </div>

    <script>
        var API = 'api/admin.php';
        var currentEditingFile = '';

        // =====================================================================
        // TEMA
        // =====================================================================
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        // =====================================================================
        // INICIALIZACION
        // =====================================================================
        document.addEventListener('DOMContentLoaded', function () {
            checkAuth();
            document.getElementById('admin-pass').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') doLogin();
            });
        });

        // =====================================================================
        // AUTENTICACION
        // =====================================================================
        function checkAuth() {
            fetch(API + '?action=check_auth')
                .then(function (r) { return r.json(); })
                .then(function (data) {
                    if (data.auth) showAdmin();
                })
                .catch(function () { });
        }

        function doLogin() {
            var pass = document.getElementById('admin-pass').value;
            var fd = new FormData();
            fd.append('action', 'login');
            fd.append('password', pass);

            fetch(API, { method: 'POST', body: fd })
                .then(function (r) { return r.json(); })
                .then(function (data) {
                    if (data.status === 'ok') {
                        showAdmin();
                    } else {
                        document.getElementById('login-error').style.display = 'block';
                    }
                });
        }

        function doLogout() {
            var fd = new FormData();
            fd.append('action', 'logout');
            fetch(API, { method: 'POST', body: fd })
                .then(function () { location.reload(); });
        }

        function showAdmin() {
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('admin-content').classList.add('visible');
            loadConfig();
            logEvent('Usuario autenticado');
        }

        function logEvent(msg) {
            var el = document.getElementById('admin-log');
            if (el) {
                var now = new Date().toLocaleTimeString();
                el.textContent = now + ' - ' + msg;
            }
        }

        // =====================================================================
        // CONFIGURACION
        // =====================================================================
        function loadConfig() {
            var fd = new FormData();
            fd.append('action', 'get_config');
            fetch(API, { method: 'POST', body: fd })
                .then(function (r) { return r.json(); })
                .then(function (data) {
                    document.getElementById('config-pdf-path').value = data.config.pdf_path || '';

                    var selActive = document.getElementById('config-csv-active');
                    var selEditor = document.getElementById('editor-csv-select');

                    selActive.innerHTML = '';
                    selEditor.innerHTML = '';

                    data.csv_files.forEach(function (f) {
                        var opt1 = document.createElement('option');
                        opt1.value = f;
                        opt1.textContent = f;
                        if (f === data.config.active_csv) opt1.selected = true;
                        selActive.appendChild(opt1);

                        var opt2 = document.createElement('option');
                        opt2.value = f;
                        opt2.textContent = f;
                        if (f === data.config.active_csv && currentEditingFile === '') opt2.selected = true;
                        selEditor.appendChild(opt2);
                    });

                    if (currentEditingFile === '') {
                        currentEditingFile = data.config.active_csv || data.csv_files[0];
                    }
                    loadData();
                });
        }

        function saveConfiguration() {
            var fd = new FormData();
            fd.append('action', 'save_config');
            fd.append('pdf_path', document.getElementById('config-pdf-path').value);
            fd.append('active_csv', document.getElementById('config-csv-active').value);

            fetch(API, { method: 'POST', body: fd })
                .then(function (r) { return r.json(); })
                .then(function (d) {
                    if (d.status === 'ok') {
                        alert('Configuracion guardada');
                        logEvent('Config guardada');
                    }
                });
        }

        // =====================================================================
        // DATOS CSV
        // =====================================================================
        function loadData() {
            currentEditingFile = document.getElementById('editor-csv-select').value;
            document.getElementById('table-title').textContent = 'Editando: ' + currentEditingFile;

            var fd = new FormData();
            fd.append('action', 'get_data');
            fd.append('target_csv', currentEditingFile);

            fetch(API, { method: 'POST', body: fd })
                .then(function (r) { return r.json(); })
                .then(function (res) { renderTable(res.data); });
        }

        function renderTable(rows) {
            var table = document.getElementById('csv-table');
            table.innerHTML = '';

            if (!rows || rows.length === 0) {
                table.innerHTML = '<tbody><tr><td style="padding:20px;text-align:center;color:var(--text-muted)">Archivo vacio o no encontrado</td></tr></tbody>';
                return;
            }

            var headerRow = rows[0];
            var bodyRows = rows.slice(1);

            var thead = document.createElement('thead');
            var trHead = document.createElement('tr');

            headerRow.forEach(function (cell, i) {
                var th = document.createElement('th');
                th.textContent = cell || 'Col ' + i;
                trHead.appendChild(th);
            });

            var thAct = document.createElement('th');
            thAct.textContent = 'Acciones';
            thAct.style.width = '80px';
            trHead.appendChild(thAct);
            thead.appendChild(trHead);
            table.appendChild(thead);

            var tbody = document.createElement('tbody');
            bodyRows.forEach(function (row, rowIndex) {
                var realIndex = rowIndex + 1;
                var tr = document.createElement('tr');

                row.forEach(function (cell, cellIndex) {
                    var td = document.createElement('td');
                    td.textContent = cell;
                    td.contentEditable = true;
                    td.onblur = function () { saveCell(realIndex, cellIndex, td.textContent, row); };
                    tr.appendChild(td);
                });

                var tdAct = document.createElement('td');
                tdAct.style.textAlign = 'center';
                var btnDel = document.createElement('button');
                btnDel.innerHTML = 'üóëÔ∏è';
                btnDel.className = 'btn btn-sm';
                btnDel.style.background = 'var(--error)';
                btnDel.style.padding = '6px 10px';
                btnDel.onclick = function () { deleteRow(realIndex); };
                tdAct.appendChild(btnDel);
                tr.appendChild(tdAct);

                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
        }

        function saveCell(rowIndex, colIndex, value, originalRow) {
            originalRow[colIndex] = value;
            var fd = new FormData();
            fd.append('action', 'update_row');
            fd.append('target_csv', currentEditingFile);
            fd.append('index', rowIndex);
            originalRow.forEach(function (val, i) { fd.append('row_data[' + i + ']', val); });
            fetch(API, { method: 'POST', body: fd }).then(function () {
                logEvent('Celda guardada');
            });
        }

        function addRow() {
            var table = document.getElementById('csv-table');
            var headerCells = table.querySelector('thead tr');
            if (!headerCells) {
                alert('Primero cargue un archivo CSV');
                return;
            }
            var cols = headerCells.children.length - 1;
            var emptyRow = [];
            for (var i = 0; i < cols; i++) emptyRow.push('...');

            var fd = new FormData();
            fd.append('action', 'add_row_top');
            fd.append('target_csv', currentEditingFile);
            emptyRow.forEach(function (val, i) { fd.append('row_data[' + i + ']', val); });

            fetch(API, { method: 'POST', body: fd }).then(function () {
                logEvent('Fila agregada');
                loadData();
                var tableScroll = document.querySelector('.table-scroll');
                if (tableScroll) tableScroll.scrollTop = 0;
            });
        }

        function deleteRow(index) {
            if (!confirm('Eliminar esta fila?')) return;
            var fd = new FormData();
            fd.append('action', 'delete_row');
            fd.append('target_csv', currentEditingFile);
            fd.append('index', index);
            fetch(API, { method: 'POST', body: fd }).then(function () {
                logEvent('Fila eliminada');
                loadData();
            });
        }

        function uploadCSV() {
            var fileInput = document.getElementById('csv-upload');
            if (fileInput.files.length === 0) {
                alert('Seleccione un archivo CSV');
                return;
            }

            var fd = new FormData();
            fd.append('action', 'upload_csv');
            fd.append('file', fileInput.files[0]);

            fetch(API, { method: 'POST', body: fd })
                .then(function (r) { return r.json(); })
                .then(function (d) {
                    if (d.status === 'ok') {
                        alert('Archivo subido: ' + d.filename);
                        logEvent('CSV subido: ' + d.filename);
                        loadConfig();
                        fileInput.value = '';
                    } else {
                        alert('Error: ' + (d.message || d.msg));
                    }
                });
        }
    </script>
</body>

</html>
